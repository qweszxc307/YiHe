            <div class="layui-upload-list">
                <img class="layui-upload-img" id="image_preview" style="width: 100%">
                <p id="image_txt"></p>
            </div>
        </div>
    </div>
    <div class="layui-form-item model-form-footer" style="margin-top:10px;width:97%">
        <button class="layui-btn layui-btn-primary close" type="button">取消</button>
        <button class="layui-btn" lay-filter="image-form-submit" lay-submit>保存</button>
    </div>
</form>

<script>
    layui.use(['layer', 'crown','upload','form'], function() {
        var $ = layui.jquery
            ,upload = layui.upload;
        var crown = layui.crown;
        var form = layui.form;
        var config = layui.config;
        var imageData = crown.getTempData("t_image");
        var imgId;
        if(imageData){
            crown.fromVal('image-form', imageData);
            $("#form-submit").hide();
            $('#image_preview').attr('src', "http://"+imageData.imgUrl); //图片链接（base64）
        }
        $('#image').vm({
            refreshShow: crown.hasPerm("image:add")
        });
        //品牌图片上传
        var uploadProductImg = upload.render({
            elem: '#image'
            ,url: 'image/upload'
            ,headers: {Authorization: config.getToken()}
            ,before: function(obj){
                layer.load(2);
                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result){
                    $('#image_preview').attr('src', result); //图片链接（base64）
                });
            }
            ,done: function(res){
                layer.closeAll('loading');
                ////上传成功
                if(res.status == 200){
                    var data = res.result;
                    imgId = data.id;
                    return layer.msg('上传成功');
                }
                //如果上传失败
            }
            ,error: function(){
                layer.closeAll('loading');
                //演示失败状态，并实现重传
                var demoText = $('#image_txt');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function(){
                    uploadProductImg.upload();
                });
            }
        });

        // 表单提交事件
        form.on('submit(image-form-submit)', function (data) {
            layer.load(2);
            if (imageData) {
                crown.put('/image/' + imageData.id, {data: imgId}, function () {
                    layer.closeAll('loading');
                    layer.msg('修改成功', {icon: 1});
                    crown.finishPopupCenter();
                });
            }
            else{
                layer.closeAll('loading');
                crown.finishPopupCenter();
            }
            return false;
        });
