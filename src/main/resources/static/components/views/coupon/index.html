<div class="layui-card">
    <div class="layui-card-header">
        <h2 class="header-title">优惠券管理</h2>
        <span class="layui-breadcrumb pull-right">
          <a href="#!console">首页</a>
          <a><cite>优惠券</cite></a>
        </span>
    </div>
    <div class="layui-card-body">
        <!-- 表格顶部操作列 -->
        <script type="text/html" id="coupon-toolbar">
            <div class="layui-btn-container">
                {{# if({{addShow}} == true){ }}
                <button class="layui-btn layui-btn-normal layui-btn-sm" lay-event="add"><i
                        class="layui-icon">&#xe654;</i>添加
                </button>
                {{# } }}
            </div>
        </script>
        <!-- 数据表格 -->
        <table class="layui-table" id="coupon-table" lay-filter="coupon-table"></table>
    </div>
</div>
<!-- 表格操作列 -->
<script type="text/html" id="coupon-table-bar">
    {{#  if({{updateShow}} == true){ }}
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="update">修改</a>
    {{#  } }}
    {{#  if({{deleteShow}} == true){ }}
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
    {{#  } }}
</script>
<script type="text/html" id="menu-tpl-status">
    <input type="checkbox" lay-filter="menu-tpl-status" value="{{d.id}}" lay-skin="switch"
           lay-text="正常|禁用" {{d.status==0?'checked':''}}/>
</script>
<script>
    layui.use(['form', 'table', 'upload', 'config', 'crown', 'laydate'], function () {
        var form = layui.form;
        var table = layui.table;
        var config = layui.config;
        var layer = layui.layer;
        var crown = layui.crown;
        var $ = layui.jquery;
        var laydate = layui.laydate;
        var upload = layui.upload;
        $('#coupon-toolbar').vm({
            addShow: crown.hasPerm("coupon:add")
        });
        $('#coupon-table-bar').vm({
            deleteShow: crown.hasPerm("coupon:delete"),
            updateShow: crown.hasPerm("coupon:update")
        });
        //渲染表格
        var memberTable = table.render({
            elem: '#coupon-table',
            toolbar: '#coupon-toolbar',
            url: config.serverUrl + '/coupon',
            request: config.request,
            parseData: config.parseData,
            response: config.response,
            headers: {Authorization: config.getToken()},
            page: true,
            cols: [[
                {field: 'id', width: 60, title: 'ID', hide: true},
                {field: 'name', align: 'center', sort: true, title: '名称'},
                {
                    field: 'type', align: 'center', sort: true, templet: function (d) {
                        if (d.type == 1) {
                            return '<div style="color: #88d9ff">满减</div>';
                        }
                        if (d.type == 2) {
                            return '<div style="color: #ff898e">直减</div>';
                        }
                        if (d.type == 3) {
                            return '<div style="color: #ac70ff">折扣</div>';
                        }
                    }, title: '类型'
                },
                {field: 'discountPoint', align: 'center', sort: true, title: '折扣条件'},
                {field: 'discount', align: 'center', sort: true, title: '优惠价格'},
                {field: 'startTime', align: 'center', sort: true, title: '开始时间'},
                {field: 'endTime', align: 'center', sort: true, title: '结束时间'},
                {field: 'status', align: 'center', templet: '#menu-tpl-status', title: '状态', width: 100},
                {field: 'total', align: 'center', sort: true, title: '总数'},
                {field: 'provide', align: 'center', sort: true, title: '已发数量'},
                {field: 'used', align: 'center', sort: true, title: '已用数量'},
                {

                    field: 'rule', align: 'center', sort: true, templet: function (d) {
                        if (d.rule == 1) {
                            return '<div style="color: #0C0C0C">主动分发</div>';
                        }
                        if (d.rule == 2) {
                            return '<div style="color: #0C0C0C">下单分发</div>';
                        }
                        if (d.rule == 3) {
                            return '<div style="color: #0C0C0C">用户领取</div>';
                        }
                        if (d.rule == 4) {
                            return '<div style="color: #0C0C0C">中奖分发</div>';
                        }
                        if (d.rule == 5) {
                            return '<div style="color: #0C0C0C">一元三张</div>';
                        }
                    }, title: '分发规则'
                },
                {align: 'center', toolbar: '#coupon-table-bar', title: '操作'}
            ]]
        });
        // 表格顶部操作列
        table.on('toolbar(coupon-table)', function (obj) {
            if (obj.event === 'add') {
                showEditModel();
            }
        });


        //显示表单弹窗
        var showEditModel = function (data) {
            crown.popupCenter({
                type: 1,
                resize: true,
                title: data ? '修改' : '添加',
                area: ['45%', '76%'],
                offset: 'auto',
                path: '/components/views/coupon/form.html',
                finish: function () {
                    memberTable.reload('coupon-table', {});
                }
            });
        };


        // 表格操作列事件
        table.on('tool(coupon-table)', function (obj) {
            var data = obj.data;
            crown.putTempData('t_coupon', data);
            var layEvent = obj.event;
            if (layEvent === 'update') {
                // 修改
                showEditModel(data);
            } else if (layEvent === 'delete') {
                // 删除
                doDelete(obj);
            }
        });

        // 删除
        var doDelete = function (obj) {
            layer.confirm('确定要删除吗？', function (i) {
                layer.close(i);
                layer.load(2);
                crown.delete('/coupon/' + obj.data.id, {}, function () {
                    layer.closeAll('loading');
                    layer.msg('删除成功', {icon: 1});
                    obj.del();
                });
            });
        };


        // 修改状态
        form.on('switch(menu-tpl-status)', function (obj) {
            layer.load(2);
            crown.put('/coupon/' + obj.elem.value + '/status',
                {data: {status: obj.elem.checked ? 0 : 1}}, function () {
                    layer.closeAll('loading');
                    layer.msg('更新成功', {icon: 1});
                });
        });
    });
</script>
