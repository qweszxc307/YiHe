<!-- member 表单弹窗 -->
<form id="member-form" lay-filter="member-form" class="layui-form model-form">
    <input name="id" type="hidden"/>
    <input name="backImage" type="hidden" id="backImage"/>
    <input name="special" type="hidden" id="special"/>

    <div class="layui-form-item">
        <label class="layui-form-label">会员等级:</label>
        <div class="layui-input-inline">
            <input type="text" name="level" lay-verify="required" autocomplete="off"
                   class="layui-input" placeholder="值越大等级越高">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">等级名称:</label>
        <div class="layui-input-inline">
            <input type="text" name="name" lay-verify="required" placeholder="请输入" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>升级条件</legend>
    </fieldset>
    <div class="layui-form-item">
        <label class="layui-form-label">消费满：</label>
        <div class="layui-input-inline">
            <input type="text" name="upgrade" lay-verify="required" placeholder="￥" autocomplete="off"
                   class="layui-input">
        </div>
    </div>

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>图片上传</legend>
    </fieldset>
    <div style="padding: 10px; background-color: #F1F1F1;">
        <div class="layui-row layui-col-space15">
            <div class="layui-card layui-col-xs6">
                <div class="layui-card-header">会员卡背景图片</div>
                <div class="layui-card-body">
                    <div class="layui-upload">
                        <button type="button" class="layui-btn" id="back_img" style="margin-left: 20px;">上传图片
                        </button>
                        <div class="layui-upload-list" style="text-align: center">
                            <img class="layui-upload-img" id="back_img_preview"
                                 style="max-width: 20%;max-height: 350px;vertical-align: middle;">
                            <p id="back_img_txt"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-col-xs6">
                <div class="layui-card">
                    <div class="layui-card-header">会员特权图片</div>
                    <div class="layui-card-body">
                        <div class="layui-upload">
                            <button type="button" class="layui-btn" id="special_img" style="margin-left: 20px;">上传图片
                            </button>
                            <div class="layui-upload-list" style="text-align: center">
                                <img class="layui-upload-img" id="special_img_preview"
                                     style="max-width: 20%;max-height: 350px;vertical-align: middle;">
                                <p id="special_img_txt"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-form-item model-form-footer" style="margin-top:10px">
        <button class="layui-btn layui-btn-primary close" type="button">取消</button>
        <button class="layui-btn" lay-filter="member-form-submit" lay-submit>保存</button>
    </div>

</form>

<script>
    layui.use(['layer', 'crown', 'form', 'upload'], function () {
        var $ = layui.jquery
            , upload = layui.upload;
        var crown = layui.crown;
        var config = layui.config;
        var layer = layui.layer;
        var form = layui.form;
        var member = crown.getTempData('t_member');
        if (member) {
            crown.fromVal('member-form', member);
            $("#form-submit").hide();
            if (member.backImage) {
                $('#back_img_preview').attr('src', "http://" + member.backImage); //图片链接（base64）
            }
            if (member.special) {
                $('#special_img_preview').attr('src', "http://" + member.special); //图片链接（base64）
            }
        } else {

        }
        //品牌图片上传
        var uploadSpecialImg = upload.render({
            elem: '#special_img'
            , url: 'member/upload'
            ,size: 2048 //限制文件大小，单位 KB
            , headers: {Authorization: config.getToken()}
            , before: function (obj) {
                layer.load(2);
                //预读本地文件示例，不支持ie8
                obj.preview(function (index, file, result) {
                    $('#special_img_preview').attr('src', result); //图片链接（base64）
                });
            }
            , done: function (res) {
                layer.closeAll('loading');
                ////上传成功
                var data = res.result;
                if (data.imgUrl) {
                    $("#special").val(data.imgUrl);
                    return layer.msg('上传成功');
                }
                //如果上传失败
            }
            , error: function () {
                layer.closeAll('loading');
                //演示失败状态，并实现重传
                var demoText = $('#special_img_txt');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function () {
                    uploadBackImage.upload();
                });
            }
        });
        //背景图片上传
        var uploadBackImage = upload.render({
            elem: '#back_img'
            , url: 'member/upload'
            ,size: 2048 //限制文件大小，单位 KB
            , headers: {Authorization: config.getToken()}
            , before: function (obj) {
                layer.load(2);
                //预读本地文件示例，不支持ie8
                obj.preview(function (index, file, result) {
                    $('#back_img_preview').attr('src', result); //图片链接（base64）
                });
            }
            , done: function (res) {
                layer.closeAll('loading');
                ////上传成功
                var data = res.result;
                if (data.imgUrl) {
                    $("#backImage").val(data.imgUrl);
                    return layer.msg('上传成功');
                }
                //如果上传失败
            }
            , error: function () {
                layer.closeAll('loading');
                //演示失败状态，并实现重传
                var demoText = $('#back_img_txt');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function () {
                    uploadBackImage.upload();
                });
            }
        });

        // 表单提交事件
        form.on('submit(member-form-submit)', function (data) {
            layer.load(2);
            if (data.field.id) {
                crown.put('/member/' + data.field.id, {data: data.field}, function () {
                    layer.closeAll('loading');
                    layer.msg('修改成功', {icon: 1});
                    crown.finishPopupCenter();
                });
            } else {
                data.field.status = 0;
                crown.post('/member', {data: data.field}, function () {
                    layer.closeAll('loading');
                    layer.msg('添加成功', {icon: 1});
                    crown.finishPopupCenter();
                });
            }
            return false;
        });
    })
</script>
