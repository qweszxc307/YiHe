<style>
    .layui-table-cell {
        height: auto;
        line-height: 28px;
    }
</style>
<div class="layui-card">
    <div class="layui-card-header">
        <h2 class="header-title">反馈内容</h2>
        <span class="layui-breadcrumb pull-right">
          <a href="#!console">反馈内容</a>
          <a><cite>反馈内容</cite></a>
        </span>
    </div>
    <div class="layui-card-body">
        <!-- 表格顶部操作列 -->
        <script type="text/html" id="feedback-toolbar">
            <div class="layui-btn-container">
                {{# if({{addShow}} == true){ }}
                <button class="layui-btn layui-btn-normal layui-btn-sm" lay-event="add"><i
                        class="layui-icon">&#xe654;</i>添加
                </button>
                {{# } }}
            </div>
        </script>
        <table class="layui-table" id="feedback-table" lay-filter="feedback-table" ></table>
    </div>
</div>


<!-- 表格操作列 -->
<script type="text/html" id="feedback-table-bar">
    {{#  if({{detailShow}} == true){ }}
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">详情</a>
    {{#  } }}
    {{#  if({{editShow}} == true){ }}
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>
    {{#  } }}
    {{#  if({{deleteShow}} == true){ }}
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    {{#  } }}
</script>

<!-- 表格状态列 -->
<script type="text/html" id="feedback-tpl-status">
    <input type="checkbox" lay-filter="feedback-tpl-status" value="{{d.id}}" lay-skin="switch"
           lay-text="正常|禁用" {{d.status==0?'checked':''}}/>
</script>

<script>
    layui.use(['form', 'table', 'config', 'crown'], function () {
        var form = layui.form;
        var table = layui.table;
        var config = layui.config;
        var layer = layui.layer;
        var crown = layui.crown;
        $('#feedback-toolbar').vm({
            addShow: crown.hasPerm("feedback:add")
        });
        $('#feedback-table-bar').vm({
            detailShow: crown.hasPerm("feedback:detail"),
            editShow: crown.hasPerm("feedback:edit"),
            deleteShow: crown.hasPerm("feedback:delete")
        });
        // 渲染表格
        var feedbackTable = table.render({
            elem: '#feedback-table',
            toolbar: '#feedback-toolbar',
            url: config.serverUrl + '/feedback',
            request: config.request,
            parseData: config.parseData,
            response: config.response,
            headers: {Authorization: config.getToken()},
            page: true,
            cols: [[
                {field: 'id', width: 60, title: '序号'},
                {field: 'detail', align: 'center', sort: true, title: '反馈内容'},
                {field: 'createTime', align: 'center', sort: true, title: '反馈时间'},
            ]]
        });
        // 表格顶部操作列
        table.on('toolbar(feedback-table)', function (obj) {
            if (obj.event === 'add') {
                showEditModel();
            }
        });
        // 表格操作列事件
        table.on('tool(feedback-table)', function (obj) {
            var data = obj.data;
            var layEvent = obj.event;
            if (layEvent === 'detail') {
                // 查看
                showEditModel(data);
            }
            if (layEvent === 'edit') {
                // 修改
                showEditModel(data);
            }else if (layEvent === 'del') {
                // 删除
                doDelete(obj);
            }
        });

        // 删除
        var doDelete = function (obj) {
            layer.confirm('确定要删除吗？', function (i) {
                layer.close(i);
                layer.load(2);
                crown.delete('/feedback/' + obj.data.id, {}, function () {
                    layer.closeAll('loading');
                    layer.msg('删除成功', {icon: 1});
                    obj.del();
                });
            });
        };

        //显示表单弹窗
        var showEditModel = function (data) {
            if (data) {
                crown.get('/feedback/' + data.id, {async:false}, function (data) {
                    crown.putTempData('t_feedback', data.result);
                });
            }
            crown.popupCenter({
                type:1,
                resize:true,
                title: data ? '修改图片' : '添加图片',
                area:['80%','80%'],
                offset: 'auto',
                path: '/components/views/feedback/form.html',
                finish: function () {
                    feedbackTable.reload('feedback-table', {});
                }
            });
        };

        // 搜索按钮点击事件
        $('#feedback-btn-search').click(function () {
            feedbackTable.reload({where: crown.getSearchForm()});
        });

        // 修改feedback状态
        form.on('switch(feedback-tpl-status)', function (obj) {
            layer.load(2);
            crown.put('/feedback/' + obj.elem.value + '/status',
                {data: {status: obj.elem.checked ? 0 : 1}}, function () {
                    layer.closeAll('loading');
                    layer.msg('状态更新成功', {icon: 1});
                });
        });
    });
</script>
