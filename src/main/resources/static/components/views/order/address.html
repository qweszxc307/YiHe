<div class="layui-container">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>订单详情</legend>
    </fieldset>
    <form id="address-form" lay-filter="address-form" class="layui-form layui-form-pane">
        <input name="id" type="hidden"/>
        <div class="layui-form-item">
            <label class="layui-form-label">收件人：</label>
            <div class="layui-input-inline" aria-disabled="false">
                <input type="text" name="addressee" lay-verify="required" placeholder="暂无"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">电话：</label>
            <div class="layui-input-inline" aria-disabled="false">
                <input type="text" name="phone" lay-verify="required" placeholder="暂无"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-tab-item layui-show">
            <div class="layui-form-item">
                <label class="layui-form-label">地址：</label>
                <div class="layui-input-inline">
                    <select name="province" lay-verify="required" xm-select="province"  xm-select-radio="" xm-select-search="" id="province">
                    </select>
                </div>
                <div class="layui-input-inline">
                    <select name="city" lay-verify="required" xm-select="city" xm-select-radio="" xm-select-search="" id="city">
                    </select>
                </div>
                <div class="layui-input-inline">
                    <select name="district" lay-verify="required"xm-select="district" xm-select-radio="" xm-select-search="" id="district">
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">街道：</label>
                <div class="layui-input-inline" aria-disabled="false">
                    <input type="text" name="street" lay-verify="required" placeholder="暂无"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
    </form>
</div>


<script>

    layui.use(['layer', 'config', 'table', 'crown', 'form', 'element','formSelects'], function () {
        var layer = layui.layer;
        var table = layui.table;
        var crown = layui.crown;
        var config = layui.config;
        var form = layui.form;
        var formSelects = layui.formSelects;

        var $ = layui.jquery
            , element = layui.element;
        var order = crown.getTempData('t_order');
        form.render();
        var orderLogistics = order.orderLogistics;
        form.val('address-form', order);
        form.val('address-form', orderLogistics);


        crown.get('/city',{data:{areaCode:"0"} } ,function (obj) {
            var province = new Array();
            for (let i = 0; i < obj.result.length; i++) {
                province.push({name: obj.result[i].areaName, value: obj.result[i].areaName} )
            }
            formSelects.data('province', 'local', {arr: province});
            var pro = [orderLogistics.province];
            formSelects.value("province", pro);
        });



        var city = new Array();
        city.push({name: orderLogistics.city, value: orderLogistics.city});
        formSelects.data('city', 'local', {arr: city});
        var cit = [city[0].value];
        formSelects.value("city", cit);




        var district = new Array();
        district.push({name: orderLogistics.district, value: orderLogistics.district});
        formSelects.data('district', 'local', {arr: district});
        var dis = [district[0].value];
        formSelects.value("district", dis);
        form.on('select(city)', function (obj) {
            debugger;

        });



    });


</script>
