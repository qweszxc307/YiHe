<div class="layui-container">
    <div class="layui-row">
        <div class="layui-col-xs6">
            <form id="order-form" lay-filter="order-form" class="layui-form layui-form-pane">

                <div class="layui-tab-item layui-show">
                    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                        <legend>订单详情</legend>
                    </fieldset>
                    <input name="id" type="hidden"/>
                    <div class="layui-form-item">
                        <div class="layui-form-item">
                            <label class="layui-form-label">订单编号：</label>
                            <div class="layui-input-inline" aria-disabled="false">
                                <input type="text" name="orderNum" lay-verify="required" placeholder="暂无"
                                       autocomplete="off" class="layui-input" disabled>
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">付款方式：</label>
                            <div class="layui-input-inline" aria-disabled="false">
                                <input type="text" name="paymentType" lay-verify="required" placeholder="暂无"
                                       autocomplete="off" class="layui-input" disabled id="paymentType">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">买家：</label>
                            <div class="layui-input-inline" aria-disabled="false">
                                <input type="text" name="memberNum" lay-verify="required" placeholder="暂无"
                                       autocomplete="off" class="layui-input" disabled id="memberNum">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">联系人：</label>
                            <div class="layui-input-inline" aria-disabled="false">
                                <input type="text" name="addressee" lay-verify="required" placeholder="暂无"
                                       autocomplete="off" class="layui-input" disabled>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">收货地址：</label>
                            <div class="layui-input-inline" aria-disabled="false">
                                <input type="text" name="address" lay-verify="required" placeholder="暂无"
                                       autocomplete="off" class="layui-input" disabled>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="layui-col-xs6">
            <div class="grid-demo">
                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                    <legend>订单状态</legend>
                </fieldset>
                <ul class="layui-timeline" id="timeline">
                </ul>
            </div>
        </div>
    </div>
</div>


<div class="layui-container">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>商品信息</legend>
    </fieldset>
    <!-- 数据表格 -->
    <table class="layui-table" id="orderDetail-table" lay-filter="orderDetail-table"></table>
</div>
<div class="layui-container">
    <div class="layui-row layui-col-space1">
        <div class="layui-col-md3">

            商品小计：
            <div class="layui-input-inline" aria-disabled="false">
                <input type="text" name="produckPrice" lay-verify="required" placeholder="暂无"
                       autocomplete="off" class="layui-input" disabled id="produckPrice">

            </div>
        </div>
        <div class="layui-col-md3">

            运费：
            <div class="layui-input-inline" aria-disabled="false">
                <input type="text" name="postFee" lay-verify="required" placeholder="暂无"
                       autocomplete="off" class="layui-input" disabled id="postFee">
            </div>

        </div>
        <div class="layui-col-md3">
            应付：
            <div class="layui-input-inline" aria-disabled="false">
                <input type="text" name="totalFee" lay-verify="required" placeholder="暂无"
                       autocomplete="off" class="layui-input" disabled id="totalFee">
            </div>

        </div>
        <div class="layui-col-md3">

            实际付款：
            <div class="layui-input-inline" aria-disabled="false">
                <input type="text" name="actualFee" lay-verify="required" placeholder="无付款"
                       autocomplete="off" class="layui-input" disabled id="actualFee">
            </div>
        </div>
    </div>
</div>
<button type="button" class="layui-btn layui-btn-sm layui-btn-radius layui-btn-danger" id="button">订单改价</button>
<script>

    layui.use(['layer', 'table', 'crown', 'form', 'element'], function () {
        var layer = layui.layer;
        var table = layui.table;
        var crown = layui.crown;
        var config = layui.config;
        var form = layui.form;
        var formSelects = layui.formSelects;
        var $ = layui.jquery
            , element = layui.element;
        var orderDetail = crown.getTempData('t_orderDetail');
        var order = crown.getTempData('t_order');
        if (order && orderDetail) {
            form.val('order-form', order);
            if (orderDetail.paymentType = 1) {
                $("#paymentType").val("线上付款");
            } else {
                $("#paymentType").val("货到付款");
            }
            var produckPrice = 0;
            for (var i = 0; i < orderDetail.products.length; i++) {
                var price = orderDetail.products[i].discountPrice;//优惠价
                var num = orderDetail.products[i].num;
                produckPrice += price * num;
            }
            $("#memberNum").val(orderDetail.memberNum);
            $("#produckPrice").val(produckPrice);
            $("#postFee").val(order.postFee);
            $("#totalFee").val(order.totalFee);
            $("#actualFee").val(order.actualFee);
            if (order.status >= 1) {
                $("#timeline").append(" <li class=\"layui-timeline-item\">\n" +
                    "                        <i class=\"layui-icon layui-timeline-axis\"></i>\n" +
                    "                        <div class=\"layui-timeline-content layui-text\">\n" +
                    "                            <div class=\"layui-timeline-title\">已下单，时间：" + order.createTime + "</div>\n" +
                    "                        </div>\n" +
                    "                    </li>")
            }
            if (order.status >= 2) {
                $("#timeline").append(" <li class=\"layui-timeline-item\">\n" +
                    "                        <i class=\"layui-icon layui-timeline-axis\"></i>\n" +
                    "                        <div class=\"layui-timeline-content layui-text\">\n" +
                    "                            <div class=\"layui-timeline-title\">已付款，时间：" + order.payTime + "</div>\n" +
                    "                        </div>\n" +
                    "                    </li>")
            }
            if (order.status >= 3) {
                $("#timeline").append(" <li class=\"layui-timeline-item\">\n" +
                    "                        <i class=\"layui-icon layui-timeline-axis\"></i>\n" +
                    "                        <div class=\"layui-timeline-content layui-text\">\n" +
                    "                            <div class=\"layui-timeline-title\">已发货，时间：" + orderDetail.consignTime + "</div>\n" +
                    "                        </div>\n" +
                    "                    </li>")
            }
            if (order.status >= 4) {
                $("#timeline").append(" <li class=\"layui-timeline-item\">\n" +
                    "                        <i class=\"layui-icon layui-timeline-axis\"></i>\n" +
                    "                        <div class=\"layui-timeline-content layui-text\">\n" +
                    "                            <div class=\"layui-timeline-title\">已收货，时间：" + orderDetail.endTime + "</div>\n" +
                    "                        </div>\n" +
                    "                    </li>")
            }
            $("#timeline").append(" <li class=\"layui-timeline-item\">\n" +
                "                        <i class=\"layui-icon layui-anim layui-anim-rotate layui-anim-loop layui-timeline-axis\"></i>\n" +
                "                    </li>");
            if (order.status != 1) {
                $("#button").attr({"class": "layui-btn layui-btn-radius layui-btn-disabled"});
            } else {
                $("#button").click(function () {
                    layer.confirm('确定要改价吗？', function (i) {
                        layer.close(i);
                        layer.prompt({title: '输入订单修改的价格', formType: 2}, function (text, index) {
                            layer.close(index);
                            crown.put('/order/' + order.id, {data: text}, function () {
                                layer.msg('成功修改价格为：' + text);
                                setTimeout(function () {
                                    window.parent.location.reload();
                                }, 1000);
                            });
                        });

                    })
                });
            }
        }


        //渲染表格
        var orderTable = table.render({
            elem: '#orderDetail-table',
            data: orderDetail.products,
            toolbar: '#orderDetail-toolbar',
            cols: [[
                {field: 'title', align: 'center', title: '商品名称'},
                {
                    field: 'image', align: 'center',
                    templet: function (d) {
                        return "<img  width='100px' onclick='window.open(\"http://" + d.image + "\")' title='点击预览图片' style='cursor: pointer;' src='" + "http://" + d.image + "\'\>"
                    }, title: '商品图片'
                },
                {field: 'price', align: 'center', title: '单价'},
                {field: 'num', align: 'center', title: '数量'},
                {field: 'price', align: 'center', title: '原价'},
                {field: 'discountPrice', align: 'center', title: '折扣后'},
                {
                    field: 'status', align: 'center',
                    templet: function () {
                        if (order.status == 1) {
                            return '<div style="color: #11beff">待支付</div>'
                        }
                        if (order.status == 2) {
                            return '<div style="color: #eb7350">未发货</div>'
                        }
                        if (order.status == 3) {
                            return '<div style="color: lightseagreen">已发货</div>'
                        }
                        if (order.status == 4) {
                            return '<div style="color: #ff5e54">已收货</div>'
                        }
                        if (order.status == 5) {
                            return '<div style="color: #401214">已确认</div>'
                        } else {
                            return '<div style="color: #ff1000">已结束</div>'
                        }
                    }, title: '状态'
                }
            ]]
        });
    });


</script>
